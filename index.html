<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security Alert</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:black;
  margin:0;
  font-family:monospace;
  color:#ff3b3b;
  overflow:hidden;
}

/* Flashing Red Header */
.alert-header{
  text-align:center;
  padding:12px;
  font-size:20px;
  font-weight:bold;
  background:#150000;
  border-bottom:2px solid red;
  animation:flash 1s infinite;
}
@keyframes flash{
  0%{color:#ff0000}
  50%{color:#ff7b7b}
  100%{color:#ff0000}
}

/* Pulse Border Box */
.box{
  border:2px solid red;
  width:85%;
  margin:30px auto;
  border-radius:10px;
  padding:20px;
  box-shadow:0 0 25px red;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px red;}
  50%{box-shadow:0 0 40px red;}
  100%{box-shadow:0 0 10px red;}
}

/* Terminal */
.terminal{
  background:#0c0000;
  border:1px solid red;
  height:200px;
  overflow:hidden;
  padding:10px;
  font-size:14px;
  color:#ff9090;
}

/* Progress */
.progress{
  width:90%;
  background:#240000;
  border-radius:20px;
  margin:20px auto;
}
.bar{
  width:2%;
  height:18px;
  background:red;
  border-radius:20px;
  transition:0.3s;
}

/* Final Reveal */
.hidden{display:none;}
.final-title{
  font-size:30px;
  color:white;
}
.prank{
  font-size:20px;
  color:#ffcc00;
}
button{
  background:red;
  border:none;
  padding:10px 18px;
  border-radius:8px;
  color:white;
  font-weight:bold;
}
.siren{
  animation:glow 0.8s infinite;
}
@keyframes glow{
  0%{text-shadow:0 0 10px red;}
  50%{text-shadow:0 0 40px red;}
  100%{text-shadow:0 0 10px red;}
}
</style>
</head>

<body>

<div class="alert-header siren">
âš  SECURITY ALERT â€¢ SYSTEM ACTIVITY DETECTED âš 
</div>

<div class="box" id="scanBox">

<h2 style="text-align:center;color:white;">
ðŸ”´ Processing System Activity...
</h2>

<div class="terminal" id="terminal"></div>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>

<h2 id="status" style="text-align:center;">Initializing...</h2>
</div>

<div id="reveal" class="hidden" style="text-align:center;margin-top:40px;">
<div class="final-title">ðŸŽ‰ RELAX! YOU GOT PRANKED ðŸ˜„</div>
<p class="prank">
This was only a harmless visual prank animation.  
No scanning â€¢ No access â€¢ Nothing happened ðŸ˜Š
</p>
<button onclick="location.reload()">Run Again</button>
</div>

<!-- Alarm -->
<audio id="alarm" loop>
<source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg">
</audio>

<script>
let terminal = document.getElementById("terminal");
let bar = document.getElementById("bar");
let statusTxt = document.getElementById("status");
let alarm = document.getElementById("alarm");

let lines = [
"Initializing security modules...",
"Syncing visual logs...",
"Activating monitoring frames...",
"Checking animation packets...",
"Running display simulation...",
"Rendering alert graphics...",
"Finalizing alert sequence..."
];

let index = 0;
let progress = 2;

// Typing Effect
function typeLine(text){
 let i = 0;
 let typer = setInterval(()=>{
   terminal.innerHTML += text[i];
   i++;
   terminal.scrollTop = terminal.scrollHeight;
   if(i === text.length){
     clearInterval(typer);
     terminal.innerHTML += "<br>";
   }
 },40);
}

alarm.volume = 1;
alarm.play().catch(()=>{});

// MAIN LOOP
let process = setInterval(()=>{
 if(index < lines.length){
   typeLine("> " + lines[index]);
   index++;
   progress += 12;
   bar.style.width = progress + "%";
   statusTxt.innerText = "Processing... " + progress + "%";

   if(navigator.vibrate){
     navigator.vibrate([150,80,150]);
   }
 }

 if(progress >= 98){
   clearInterval(process);
   statusTxt.innerText = "Finishing sequence...";

   setTimeout(()=>{
      alarm.pause();
      if(navigator.vibrate){
        navigator.vibrate([300,200,300,200,400]);
      }
      document.getElementById("scanBox").classList.add("hidden");
      document.getElementById("reveal").classList.remove("hidden");
   },2000);
 }

},1200);
</script>

</body>
</html>
